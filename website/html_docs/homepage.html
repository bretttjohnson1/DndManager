<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Homepage for {{ username }}</h1>
<div class="centered">
    <div class="adjacent" style="min-width: 20em;">
        <h3><a href="/create_character/{{ session_id }}/">Create Character</a></h3>
        <h3><a href="/create_game/{{ session_id}}/">Create Game </a></h3>
    </div>
    <div class="adjacent" style="min-width: 20em;">
        <h3>Edit Characters:</h3>
        {% if characters %}
        {% for character in characters %}
            <h3><a href="/edit_character/{{ session_id }}/{{character.char_id}}">{{character.name}}</a></h3>
        {% endfor %}
        {% endif %}
    </div>
</div>
</body>
</html>
